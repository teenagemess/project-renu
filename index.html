<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-body">
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row shadow-lg rounded overflow-hidden vw-100 vh-100">
            
            <!-- Left Panel (Hilang saat layar kecil) -->
            <div class="left-panel col-md-6 d-md-flex d-none bg-primary text-white flex-column align-items-center justify-content-center text-center p-4">
                <h4 class="fw-bold fs-5">Sistem Informasi Dokumen Pengendalian Mutu</h4>
                <img src="logo.png" alt="Logo" class="logo my-3">
                <h6 class="fw-bold fs-5">Balai Laboratorium Lingkungan<br>Dinas Lingkungan Hidup dan Kehutanan DIY</h6>
            </div>

            <!-- Right Panel -->
            <div class="right-panel col-md-6 bg-white d-flex flex-column align-items-center justify-content-center p-4">
                
                <img src="logo.png" alt="Logo" class="logo-mobile d-md-none mb-3">
                
                <h4 class="mb-4 fw-bold">Sign in</h4>
                <form class="w-50 posotion-relative">
                    <div class="mb-3 position-relative">
                        <i class="fa-solid fa-user position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="text" class="form-control rounded-pill py-2 ps-5 input-custom" placeholder="Username">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="fa-solid fa-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="password" class="form-control rounded-pill py-2 ps-5 input-custom" placeholder="Password">
                    </div>
                    <div class="w-100 d-flex flex-column align-items-center">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 w-50">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
